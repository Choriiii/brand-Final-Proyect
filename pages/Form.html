<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section id="Form" style="text-align: left;">
        <h1>Ask a Question</h1>
        <div id="name-label">
            <label for="F-name">Name</label>
        </div>
            <div id="name">
            <input type="text" name="First-name" id="F-name" placeholder="First" style="width: 155px;">
            <input type="text" name="Last-name" id="L-name" placeholder="Last" style="width: 155px;">
            </div>
        <div id="email-label">
            <label for="mail" >Email</label>
        </div>
            <input type="email" name="mail" id="mail" placeholder="Example.1@gmail.com">
        <div id="message-label">
            <label for="Message">Type your message here</label>
        </div>
            <textarea name="Message" name="Message" placeholder="..." rows="4" id="Message"></textarea>

        <button>Send</button>
    </section>
    
</body>
</html>
